<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>lazyload 延迟加载</title>
		<script src="js/jquery-2.1.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.lazyload.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/autoview.min.js" type="text/javascript" charset="utf-8"></script>
         <style type="text/css" media="screen">
             body{
             	background: #eee;
             	padding:0; 
             	margin: 0;
             }
           figure{
           	 position:relative;
           	 width:640px;
           	 border: 2px solid #000;
           	 overflow: hidden;
           }
            img{
            	margin-top: 20px;
            	border: 2px solid green;
            }
         </style>
	</head>
    
    <body>
    	<figure style="">
    	<h1>lazyload，实现图片预加载 </h1>
    	  <img   class="lazy" src="img/loading.gif" data-original="img/01.jpg" width="100%" />	
    	  <img  class="lazy" src="img/loading.gif"  data-original="img/02.jpg" width="100%" />	
    	  <img  class="lazy" src="img/loading.gif"  data-original="img/03.jpg" width="100%" />	
    	  <img  class="lazy" src="img/loading.gif"  data-original="img/04.jpg" width="100%" />	
    	  <img  class="lazy" src="img/loading.gif"  data-original="img/05.jpg" width="100%" />	
    	  <img  class="lazy" src="img/loading.gif"  data-original="img/06.jpg" width="100%" />	
    	  <img  class="lazy" src="img/loading.gif"  data-original="img/07.jpg" width="100%" />	
    	  <img  class="lazy" src="img/loading.gif"  data-original="img/08.jpg" width="100%" />	
    	  <img  class="lazy" src="img/loading.gif"  data-original="img/09.jpg" width="100%" />	
    	  <img  class="lazy" src="img/loading.gif"  data-original="img/10.jpg" width="100%" />	
    	</figure>
      
      <script type="text/javascript" charset="utf-8">
          $(function(){
          	    $("img.lazy").show().lazyload();
          	    $("img.lazy").lazyload({
                  effect: "fadeIn",
                  threshold :400
                  // skip_invisible : true
                  // skip_invisible : false
                  // failure_limit : 10
              });
          });
      </script>
     </body>
	 
</html>
